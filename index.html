<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site-Glass</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="./images/avatar.png" alt="" />
            <h3>Claudio Tavares</h3>
            <p>Pro Dev Web</p>
          </div>
          <div class="links">
            <div class="link">
              <img src="images/Sem título.png" alt="" />
              <h2>DNC-escola Tecnologia</h2>
            </div>
            <div class="link">
              <img src="./images/ONE-ORACLE.jpg" alt="" />
              <h2>Programa ONE-ORACLE</h2>
            </div>
            <div class="link">
              <img src="./images/logo-alura.png" alt="" />
              <h2>Formação Alura-Front End</h2>
            </div>
            <div class="link">
              <img src="./images/HDB.png" alt="" />
              <h2>Hacreks DB</h2>
            </div>
          </div>
          <div class="pro">
            <h2>In career transition</h2>
            <img src="./images/sackboy.png" alt="" />
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1>Active Advancement Play the Game</h1>
            <input type="text" />
          </div>
          <div class="cards">
            <div class="card">
              <img src="./images/html-5.png" alt="" />
              <div class="card-info">
                <h2>HTML5 em aprendizado</h2>
                <p>Version 5</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentege">60%</h2>
            </div>
            <div class="card">
              <img src="./images/css.png" alt="" />
              <div class="card-info">
                <h2>Linguage CSS</h2>
                <p>Last Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentege">60%</h2>
            </div>
            <div class="card">
              <img src="./images/simbolo-de-arquivo-python.png" alt="" />
              <div class="card-info">
                <h2>Python</h2>
                <p>Last Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentege">60%</h2>
            </div>
            <div class="card">
              <img src="./images/cloud-computing.png" alt="" />
              <div class="card-info">
                <h2>cloud-computing</h2>
                <p>AWS Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentege">60%</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
